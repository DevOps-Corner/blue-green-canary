apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blue-green-canary
spec:
  hosts:
    - "*"
  gateways:
    - bgc-gateway
  http:
    - match:
        - headers:
            user-agent:
              regex: .*Mobile.*
      route:
        - destination:
            host: blue-green-canary
            subset: version-blue
    - route:
        - destination:
            host: blue-green-canary
            subset: version-green
