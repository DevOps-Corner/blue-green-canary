apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blue-green-canary
spec:
  hosts:
    - "*"
  gateways:
    - bgc-gateway
  http:
    - match:
        - uri:
            prefix: /bgc
      rewrite:
        uri: /
      route:
        - destination:
            host: blue-green-canary
            port:
              number: 8080
            subset: version-blue
          weight: 100
    - match:
        - headers:
            user-agent:
              regex: .*Firefox.*
      route:
        - destination:
            host: blue-green-canary
            subset: version-canary
    - match:
        - uri:
            prefix: /api
      rewrite:
        uri: /api
      route:
        - destination:
            host: blue-green-canary
            port:
              number: 8080
            subset: version-blue
          weight: 100
    - route:
        - destination:
            host: blue-green-canary
            subset: version-green
