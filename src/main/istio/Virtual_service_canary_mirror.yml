apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blue-green-canary
spec:
  hosts:
  - "*"
  gateways:
  - bgc-gateway
  http:
  - match:
    - uri:
        prefix: /bgc
    rewrite:
      uri: /
    route:
    - destination:
        host: blue-green-canary
        subset: version-green
      mirror:
        host: blue-green-canary
        subset: version-canary